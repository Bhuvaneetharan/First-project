<div class="container">
  <div class="title_wrapper flex_between">
    <h4 class="page_title">{{'Invoice' | translate}}</h4>
    </div>

<notifier-container></notifier-container>
     <!-- <mat-card> -->
<div class=" table-scroll" (scroll)="onScroll($event)">
 
  <table mat-table [dataSource]="dataSource" class="mat-elevation-0">

    <!-- S.No Column -->
    <ng-container matColumnDef="s.no">
      <th mat-header-cell *matHeaderCellDef>  S.No  </th>
      <td mat-cell *matCellDef="let i = index">{{i+1}}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element">{{element?.email}}</td>
    </ng-container>

    <!-- Invoices Column -->
    <ng-container matColumnDef="invoices">
      <th mat-header-cell *matHeaderCellDef> Invoice </th>
      <td mat-cell *matCellDef="let element">{{element?.inv_no}}</td>
    </ng-container>

    <!-- StartDate Column -->
    <ng-container matColumnDef="startdate">
      <th mat-header-cell *matHeaderCellDef> Start Date </th>
      <td mat-cell *matCellDef="let element">{{element?.start_date | date: 'dd-MMM-yyyy'}} </td>
    </ng-container>

    <!-- EndDate Column -->
    <ng-container matColumnDef="enddate">
      <th mat-header-cell *matHeaderCellDef> End Date </th>
      <td mat-cell *matCellDef="let element">{{element?.end_date  | date: 'dd-MMM-yyyy'}}</td>
    </ng-container>
